   <link rel="stylesheet" type="text/css" href="static/css/vapor.css">
    <meta charset="utf-8">

{% extends 'base.html' %}

{% block content %}

<form>
  <fieldset>
    <legend>Registro de contacto</legend>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Correo electrónico</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>
    
   
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">¿Qué te interesó de mi trabajo?</label>
      <select class="form-select" id="exampleSelect1">
        <option>Cápsula Informativa</option>
        <option>Videos testimonial</option>
        <option>Servicio de Stream</option>
    
      </select>
    </div>
    <div class="form-group">
     
    </div>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">¿Tienes alguna duda? ¿Te gustaría ver más? Escríbeme qué te gustaría ver</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
     
    </div>
    <fieldset class="form-group">
      <legend class="mt-4">Me interesa saber, ¿qué haces?</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
         Emprendedor, tengo mi propio negocio
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
         Reclutador de RR.HH. de una empresa
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Estoy buscando un colaborador para un proyecto de corta duración
        </label>
      </div>
    </fieldset>
     </fieldset>
     <div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </fieldset>
    <fieldset>
      
      
</form>
{% endblock %}
